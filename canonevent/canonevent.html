<!DOCTYPE html>
<html>
    <head>
        <title>Event</title>
        <link rel="stylesheet" href="canonevent.css">
    </head>
    <body>
        <h1 id="greeting">Hello World</h1>
        <h2 id="secretmessage">What do you call a horse that owns a mini fridge?</h1>
        <h1 id="clickme">Click on me for the hidden nuclear launch codes...</h1>
        <h2 id="drag">hi</h2>
        <h2 id="dragend">hello</h2>
        <h1 id="copy">Copy me, please!</h1>
        <input id="paste" type="text" placeholder="Paste something here">
        <p id="stuff"></p>
    </body>
    <footer>
        <script src="canonevent.js"></script>
    </footer>
</html>
